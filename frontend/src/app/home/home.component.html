<div class="container">
  <div class="row">
    <div class="jumbotron">
      <h2 class="blue" style="color:#2196F3;">Liste des villes </h2>
      <h5 class="blue">Les belles villes du Greater Toronto Area</h5>
    </div>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4" *ngFor="let city of cities[0]">
        <div class="panel-footer">
            <div class="panel-body"><img src="{{city.pictureUrl}}" class="img-responsive" id="myImg" style="width:100%" alt="{{city.name}}"></div>
            <div class="panel-footer"><p> Lieu: <u>{{city.name}}</u> <br> Date:{{city.date}} <br> {{city.message}}</div>
          </div>
        </div>
      </div>
    </div>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('myModal');

  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = document.getElementById('myImg');
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
</script>
