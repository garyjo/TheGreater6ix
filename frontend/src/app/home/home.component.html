
<div class="container">

  <h2>{{ 'TITLE' | translate }}<hr></h2>

  <!--<div *ngFor="let villes of villes; let i =index">-->
    <div *ngFor="let city of cities; let i = index" class="panel-info">
      <div class="panel-heading">
        <img src="{{city.pictureUrl}}" alt="{{city.city}}">
        <span>{{city.message}}</span>
        <span>{{city.prix}}</span>
      </div>
    </div>
  <!--</div>-->
</div>
