<div class="container">
  <div class="form-group">
    <div><h3>Name</h3></div>
    <input type="text" [(ngModel)]="_name" class="form-control">
  </div>

  <div class="form-group">
    <div><h3> Age </h3></div>
    <input type="number" [(ngModel)]="_age" class="form-control">

  <div class="form-group text-center">
    <button (click)="formFill()" class="btn btn-info">Save</button>
  </div>
</div>
